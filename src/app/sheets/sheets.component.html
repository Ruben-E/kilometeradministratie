<section class="section">
  <div class="container">
    <div *ngIf='!signedIn'>
      <h1 class="mat-display-1">Kilometeradministratie</h1>

      <mat-card>
        <mat-card-content>
          <p>Please log in to continue.</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div *ngIf='signedIn'>

      <h1 class="mat-display-1">Spreadsheets</h1>

      <mat-card>
        <mat-card-content>


          <div *ngIf="sheets">
            <mat-nav-list>
              <a *ngFor="let sheet of sheets" mat-list-item routerLink="/rides/{{sheet.id}}">{{sheet.name}}</a>
            </mat-nav-list>
          </div>

          <div *ngIf="!sheets">
            <div *ngIf="sheetsLoading">
              Loading...
            </div>
            <div *ngIf="!sheetsLoading">
              Error...
            </div>
          </div>


        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
