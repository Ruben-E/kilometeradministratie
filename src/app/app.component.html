<mat-sidenav-container style="height: 100%">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item *ngIf="signedIn">
        <span mat-line (click)="signOut()">Sign out</span>
      </a>

      <a mat-list-item>
        <span mat-line (click)="signIn()" *ngIf="!signedIn">Sign in</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.open()" class="d-sm-none">
          <mat-icon>menu</mat-icon>
        </button>

        <span class="app-title"><a routerLink="/">{{title}}</a></span>

        <span class="fill-remaining-space"></span>

        <button class="d-none d-sm-block" *ngIf="signedIn" mat-button [matMenuTriggerFor]="profileMenu">
          <span>{{userName}}</span>
        </button>

        <button class="d-none d-sm-block" *ngIf="!signedIn" mat-button (click)="signIn()">
          <span>Sign in</span>
        </button>

        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item (click)="signOut()">Sign out</button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
